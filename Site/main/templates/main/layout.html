{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
  <navigation>
    <span class="logo">SoundPack<img src="{% static 'main/img/sound.png' %}" alt="sound"></span>
    <h3>Навигация</h3>
    <ul>
      <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> Главная</li></a>
      <a href="{% url 'music_home' %}"><li><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-music-note-list" viewBox="0 0 16 16">
                                              <path d="M12 13c0 1.105-1.12 2-2.5 2S7 14.105 7 13s1.12-2 2.5-2 2.5.895 2.5 2z"/>
                                              <path fill-rule="evenodd" d="M12 3v10h-1V3h1z"/>
                                              <path d="M11 2.82a1 1 0 0 1 .804-.98l3-.6A1 1 0 0 1 16 2.22V4l-5 1V2.82z"/>
                                              <path fill-rule="evenodd" d="M0 11.5a.5.5 0 0 1 .5-.5H4a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 .5 7H8a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 .5 3H8a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5z"/>
                                            </svg> Плейлист</li></a>
      <a href="{% url 'about' %}"><li><i class="fas fa-map-marker"></i> FAQ</li></a>
      <a href="{% url 'contacts' %}"><li><i class="fas fa-user"></i> Контакты</li></a>
      <a href="{% url 'create' %}"><li class="buttonnav"><button class="btn btn-info btn-bl"><i class="fas fa-plus-circle"></i>Добавить в плейлист</button></li></a>
    </ul>
  </navigation>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
